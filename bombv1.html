<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="./phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 1000,
        height: 600,
        scale: {
          mode: Phaser.Scale.FIT,
          autoCenter: Phaser.Scale.CENTER_BOTH,
        },
        physics: {
          default: 'arcade',
          arcade: {
            //gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var player;
      var stars;
      var bombs;
      var platforms;
      var cursors;
      var score = 0;
      var gameOver = false;
      var scoreText;

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image('ground', 'Player/map_ground_1.png');
        this.load.image('wall', 'Player/map_wall_1.png');
        this.load.image('block', 'Player/map_block_1.png');
        this.load.spritesheet('player_1', 'Player/player_1.png', {
          frameWidth: 38,
          frameHeight: 40,
        });
        this.load.spritesheet('player_2', 'Player/player_2.png', {
          frameWidth: 38,
          frameHeight: 40,
        });
      }

      function create() {
        //  The platforms group contains the ground and the 2 ledges we can jump on
        platforms = this.physics.add.staticGroup();
        grounds = this.physics.add.staticGroup();

        //  Here we create the ground.
        //  Scale it to fit the width of the game (the original sprite is 400x32 in size)

        for (let j = 8; j < config.height; j += 16) {
          grounds.createMultiple({
            key: 'ground',
            repeat: config.width / 16,
            setXY: { x: 8, y: j, stepX: 16 },
          });
        }

        // The player and its settings
        player = this.physics.add.sprite(100, 450, 'player_1');
        player_2 = this.physics.add.sprite(200, 450, 'player_2');
        player.setScale(0.58);
        player_2.setScale(0.5);
        //  Player physics properties. Give the little guy a slight bounce.

        player.setCollideWorldBounds(true);
        player_2.setCollideWorldBounds(true);
        //  Our player animations, turning, walking left and walking right.
        this.anims.create({
          key: 'left',
          frames: this.anims.generateFrameNumbers('player_1', {
            start: 0,
            end: 3,
          }),
          frameRate: 12,
          repeat: -1,
        });

        this.anims.create({
          key: 'up',
          frames: this.anims.generateFrameNumbers('player_1', {
            start: 12,
            end: 15,
          }),
          frameRate: 10,
          //   repeat: -1,
        });

        this.anims.create({
          key: 'down',
          frames: this.anims.generateFrameNumbers('player_1', {
            start: 9,
            end: 11,
          }),
          frameRate: 10,
          // repeat: -1,
        });

        this.anims.create({
          key: 'turn',
          frames: [{ key: 'player_1', frame: 4 }],
          frameRate: 20,
        });

        this.anims.create({
          key: 'right',
          frames: this.anims.generateFrameNumbers('player_1', {
            start: 5,
            end: 8,
          }),
          frameRate: 12,
          repeat: -1,
        });

        //  Input Events
        cursors = this.input.keyboard.createCursorKeys();

        //Create the Walls
        platforms.createMultiple({
          key: 'block',
          repeat: config.width / 16,
          setXY: { x: 8, y: 8, stepX: 16 },
        });
        platforms.createMultiple({
          key: 'block',
          repeat: config.width / 16,
          setXY: { x: 8, y: config.height - 8, stepX: 16 },
        });
        platforms.createMultiple({
          key: 'wall',
          repeat: config.height / 16,
          setXY: { x: 8, y: 8, stepY: 16 },
        });
        platforms.createMultiple({
          key: 'wall',
          repeat: config.height / 16,
          setXY: { x: config.width - 8, y: 8, stepY: 16 },
        });

        platforms.createMultiple({
          key: 'block',
          repeat: 10,
          setXY: { x: 56, y: 72, stepY: 16 },
        });

        platforms.createMultiple({
          key: 'block',
          repeat: 20,
          setXY: { x: 200, y: 300, stepX: 16 },
        });
        //  Collide the player with the platforms
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(player_2, platforms);
        this.physics.add.collider(player, player_2);
      }

      function update() {
        if (gameOver) {
          return;
        }

        var in_mov = false;

        if (cursors.up.isDown) {
          player.setVelocityY(-160);

          player.anims.play('up', true);

          in_mov = true;
        } else if (cursors.down.isDown) {
          player.setVelocityY(160);

          player.anims.play('down', true);

          in_mov = true;
        } else {
          player.setVelocityY(0);
          //   player.anims.play('turn');
        }

        if (cursors.left.isDown) {
          player.setVelocityX(-160);

          player.anims.play('left', true);

          in_mov = true;
        } else if (cursors.right.isDown) {
          player.setVelocityX(160);

          player.anims.play('right', true);

          in_mov = true;
        } else {
          player.setVelocityX(0);
        }
        if (!in_mov) {
          player.anims.play('turn');
        }
      }
    </script>
  </body>
</html>
