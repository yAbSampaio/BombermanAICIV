<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="./phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            //gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('ground', 'Player/map_ground_1.png');
    this.load.image('wall', 'Player/map_wall_1.png');
    this.load.image('block', 'Player/map_block_1.png');
    this.load.spritesheet('player_1', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
    

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();
    grounds = this.physics.add.staticGroup();
    
    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    
    for (let j= 8; j < config.height; j+=16) {
        grounds.createMultiple({
        key: 'ground',
        repeat: config.width/16,
        setXY: { x: 8, y: j, stepX: 16}});
        
    }

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'player_1');
    
    //  Player physics properties. Give the little guy a slight bounce.
    
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('player_1', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'player_1', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('player_1', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //Create the Walls
    platforms.createMultiple({
        key: 'block',
        repeat: config.width/16,
        setXY: { x: 8, y: 8, stepX: 16}
    });
    platforms.createMultiple({
        key: 'block',
        repeat: config.width/16,
        setXY: { x: 8, y: config.height -8, stepX: 16}
    });
    platforms.createMultiple({
        key: 'wall',
        repeat: config.height/16,
        setXY: { x: 8, y: 8, stepY: 16}
    });
    platforms.createMultiple({
        key: 'wall',
        repeat: config.height/16,
        setXY: { x: config.width-8, y: 8, stepY: 16}
    });


    platforms.createMultiple({
        key: 'block',
        repeat: 10,
        setXY: { x: 56, y: 72, stepY: 16}
    });

    platforms.createMultiple({
        key: 'block',
        repeat: 20,
        setXY: { x: 200, y: 300, stepX: 16}
    });
    //  Collide the player with the platforms
    this.physics.add.collider(player, platforms);

}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown)
    {
        player.setVelocityY(-160);
    }else if(cursors.down.isDown){
        player.setVelocityY(160);
    }else{
        player.setVelocityY(0);
    }

}

</script>

</body>
</html>
