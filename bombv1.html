<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="./phaser.js"></script>
    <script src="./functions.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 1008,
        height: 600,
        scale: {
          mode: Phaser.Scale.FIT,
          autoCenter: Phaser.Scale.CENTER_BOTH,
        },
        physics: {
          default: 'arcade',
          arcade: {
            //gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var player;
      var stars;
      var bombs;
      var explode;
      var platforms;
      var cursors;
      var score = 0;
      var gameOver = false;
      var scoreText;
      var map;
      var grounds;
      var blocks_immutable;
      var blocks_mutable;
      var tile_edge = 24;
      var tile_half_edge = tile_edge/2;
      var space_pressed = false;
      var map_content = {width: config.width/tile_edge, height: config.height/tile_edge, tiled_map: null}
      var game = new Phaser.Game(config);

      function preload() {
        this.load.image('ground', 'Player/map_ground_1.png');
        this.load.image('block_mutable', 'Player/map_box_1.png');
        this.load.image('wall', 'Player/map_wall_1.png');
        this.load.image('block_immutable', 'Player/map_block_1.png');
        this.load.spritesheet('player_1', 'Player/player_1.png', {
          frameWidth: 38,
          frameHeight: 40,
        });
        this.load.spritesheet('player_2', 'Player/player_2.png', {
          frameWidth: 38,
          frameHeight: 40,
        });
        this.load.spritesheet('bomb', 'Player/bombs.png', {
          frameWidth: 18,
          frameHeight: 16,
        });
        this.load.spritesheet('explode', 'Player/explode.png', {
          frameWidth: 38,
          frameHeight: 40,
        });
      }

      function create() {
        //  The platforms group contains the ground and the 2 ledges we can jump on
        platforms = this.physics.add.staticGroup();
        grounds = this.physics.add.staticGroup();
        blocks_mutable = this.physics.add.staticGroup();
        blocks_immutable = this.physics.add.staticGroup();
        var percentages_range_obj = {
            100: {name:"ground", code:0},
            70: {name:"block_immutable", code:-1},
            50: {name:"block_mutable", code:1},
            10: {name:"buff", code: 2}
        };
        var n_players = 4;
        var distance = 20 //distance in tiles between players
        //sort players positions
        var positions = sortPlayersPosition(map_content.width, map_content.height, n_players, distance)
        //console.log(positions)
        
        
        var spawn_areas = calcStartArea(positions, map_content.width, map_content.height);
        
        //console.log(spawn_areas)
        
        //generate map content
        var map = generateMapContent(map_content.width, map_content.height, grounds, blocks_mutable, blocks_immutable, percentages_range_obj, spawn_areas);
        
        //draw map
        for(let i = 0; i < map.length; i++){
            for(let j = 0; j < map[i].length; j++){
                if(i == 0 || j == 0 || i == map.length-1 || j == map[i].length-1){
                    blocks_immutable.create(i*tile_edge+tile_half_edge, j*tile_edge+tile_half_edge, "wall")
                }else
                if(map[i][j] == -1){
                    blocks_immutable.create(i*tile_edge+tile_half_edge, j*tile_edge+tile_half_edge, "block_immutable")
                }else{
                    grounds.create(i*tile_edge+tile_half_edge, j*tile_edge+tile_half_edge, "ground")
                    if(map[i][j] != 0){
                        blocks_mutable.create(i*tile_edge+tile_half_edge, j*tile_edge+tile_half_edge, "block_mutable")
                    }
                }
            }
        }

        // The player and its settings
        player = this.physics.add.sprite(positions[0].x*tile_edge+tile_half_edge, positions[0].y*tile_edge+tile_half_edge, 'player_1');
        player_2 = this.physics.add.sprite(positions[1].x*tile_edge+tile_half_edge, positions[1].y*tile_edge+tile_half_edge, 'player_2');
        player_3 = this.physics.add.sprite(positions[2].x*tile_edge+tile_half_edge, positions[2].y*tile_edge+tile_half_edge, 'player_2');
        player_4 = this.physics.add.sprite(positions[3].x*tile_edge+tile_half_edge, positions[3].y*tile_edge+tile_half_edge, 'player_2');
        player.setScale(0.45);
        player_2.setScale(0.45);
        player_3.setScale(0.45);
        player_4.setScale(0.45);
        //  Player physics properties. Give the little guy a slight bounce.

        player.setCollideWorldBounds(true);
        player_2.setCollideWorldBounds(true);
        //  Our player animations, turning, walking left and walking right.
        this.anims.create({
          key: 'left',
          frames: this.anims.generateFrameNumbers('player_1', {
            start: 0,
            end: 3,
          }),
          frameRate: 12,
          repeat: -1,
        });

        this.anims.create({
          key: 'up',
          frames: this.anims.generateFrameNumbers('player_1', {
            start: 12,
            end: 15,
          }),
          frameRate: 10,
          //   repeat: -1,
        });

        this.anims.create({
          key: 'down',
          frames: this.anims.generateFrameNumbers('player_1', {
            start: 9,
            end: 11,
          }),
          frameRate: 10,
          // repeat: -1,
        });

        this.anims.create({
          key: 'turn',
          frames: [{ key: 'player_1', frame: 4 }],
          frameRate: 20,
        });

        this.anims.create({
          key: 'right',
          frames: this.anims.generateFrameNumbers('player_1', {
            start: 5,
            end: 8,
          }),
          frameRate: 12,
          repeat: -1,
        });

        //  Input Events
        cursors = this.input.keyboard.createCursorKeys();


        //  Collide the player with the platforms
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(player, blocks_mutable);
        this.physics.add.collider(player, blocks_immutable);
        this.physics.add.collider(player_2, platforms);
        this.physics.add.collider(player, player_2);
        
      }

      function update() {
        if (gameOver) {
          return;
        }

        var in_mov = false;
        
        if (cursors.up.isDown) {
          player.setVelocityY(-160);

          player.anims.play('up', true);

          in_mov = true;
        } else if (cursors.down.isDown) {
          player.setVelocityY(160);

          player.anims.play('down', true);

          in_mov = true;
        } else {
          player.setVelocityY(0);
          //   player.anims.play('turn');
        }

        if (cursors.left.isDown) {
          player.setVelocityX(-160);

          player.anims.play('left', true);

          in_mov = true;
        } else if (cursors.right.isDown) {
          player.setVelocityX(160);

          player.anims.play('right', true);

          in_mov = true;
        } else {
          player.setVelocityX(0);
        }
        if(cursors.space.isDown && !space_pressed){
            space_pressed = true;
        }
        if (cursors.space.isUp && space_pressed) {
            space_pressed = false;
          bombs = this.physics.add.sprite(player.x, player.y, 'bomb');
          bombs.setScale(1.5);
          bombs.setCollideWorldBounds(true);
          this.anims.create({
            key: 'space',
            frames: this.anims.generateFrameNumbers('bomb', {
              start: 0,
              end: 5,
            }),
            frameRate: 2,
          });
          this.physics.add.collider(bombs, platforms);
          this.physics.add.collider(player, bombs);
          this.physics.add.collider(player_2, bombs);
          bombs.anims.play('space');
          bombs.on('animationcomplete', function(){this.destroy()})
          // bombs.onComplete(Bombexp());
        }

        if (!in_mov) {
          player.anims.play('turn');
        }
      }

      function Bombexp() {
        explode = this.physics.add.sprite(
          player.x + 10,
          player.y + 10,
          'explode'
        );
        explode.setScale(1.5);
        explode.setCollideWorldBounds(true);
        this.anims.create({
          key: 'exp',
          frames: this.anims.generateFrameNumbers('explode', {
            start: 0,
            end: 2,
          }),
          frameRate: 1,
        });
        explode.anims.play('exp');
      }
    </script>
  </body>
</html>
